apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.6
group = 'com.swm.cucumberselenium'
version = '1.0'
description = "Cucumber Selenium"

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.39.0'
    compile group: 'org.easytesting', name: 'fest-assert-core', version: '2.0M10'
    testCompile group: 'info.cukes', name: 'cucumber-java', version: '1.1.5'
    testCompile group: 'info.cukes', name: 'cucumber-junit', version: '1.1.5'
}
